<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 1px;
            margin: 1px auto;
        }
        
        .wrapper {
            height: 300px;
            width: 700px;
            border: 2px solid gray;
            box-shadow: 2px 2px grey;
        }
        .p1{
            margin-left:86px;
        }
        .p2{
            margin-left: 105px;
        }
        .p3{
            margin-left:0px;
        }
        .p4{
            margin-left: 88px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <h1>Contact Us</h1>
        <p>Use the following form to send a message Example Cafe</p>
        <p>Your email <input class="p1" type="text" name="txtemail" max="30" maxlength="30"></p>
        <p>Message<textarea class="p2" id="w3review" name="w3review" rows="5" cols="50"></textarea></p>
        <p>How did you hear of us? <input class="p3" type="search" id="gsearch" name="gsearch" value="Google" ></p>
        <p>Newsletter <input class="p4" type="checkbox" value="v"> Ensure this box is checked if you would like to receive email updates</p>
        <p><input type="reset" name="Send message" value="Send message"></p>
    </div>
</body>

</html>
