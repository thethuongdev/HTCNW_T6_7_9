<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            margin-left: 500px;
            width: 350px;
            height: 600px;
            border: 2px solid #6b5b5a;
            box-shadow: 2px 2px 2px 2px #6b5b5a;
        }
        h1{
            margin-top: 0px;
        }
        h4{
            margin-left: 20px;
        }
        input{
            border: 0.5px solid #6b5b5a;
            box-shadow: 0.5px 0.5px 0.5px 0.5px #6b5b5a;
        }
        
    </style>
</head>
<body>
    <form class="wrapper">
        <h1 style="text-align: center;">Travel reservation form</h1>
        <h4 ><b>* denotes mandotory</b></h4>
        <table>
            <tr>
                <td><label>Full name*:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="txtfullname" value="FirstName LasName" size="20" maxlength="30"></td>
            </tr>
            <tr>
                <td><label>Email address*:</label></td>
            </tr>
            <tr>
                <td><input type="text" name="txtemail" value="EMAIL_ADDRESS"></td>
            </tr>
            <tr>
                <td><label for="browser">Select Tour Package*:</label> 
                    <input list="browsers" name="browser" value="" id="browser" type="tel">
                    <datalist id="browsers">
                        <option value="Goa"></option>
                        <option value="Goa"></option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td><label>Arrival date*:</label></td>
            </tr>
            <tr>
                <td><input type="text" value="m/d/y" size="20" maxlength="20"></td>
            </tr>
            <tr>
                <td><label>Number of persons*:</label></td>
            </tr>
            <tr>
                <td><input type="text" value="UNKNOWN_TYPE" size="20" maxlength="20"></td>
            </tr>
            <tr>
                <td><label>What would you want to avail?*</label></td>
            </tr>
            <tr>
                <td><legend>Boarding <input type="checkbox"></legend></td>
            </tr>
            <tr>
                <td><legend>Fooding <input type="checkbox"></legend></td>
            </tr>
            <tr>
                <td><legend>Sight seeing <input type="checkbox"></legend></td>
            </tr>
            <tr>
                <td><label>Discout Coupon code:</label></td>
            </tr>
            <tr>
                <td><input type="text" value="UNKNOWN_TYPE" size="20" maxlength="20"></td>
            </tr>
            <tr>
                <td><label>Tems and conditions*</label></td>
            </tr>
            <tr>
                <td style="width:0px"><input type="checkbox">I agree</td>
                <td class="a3"><input type="checkbox">I disagree</td>
            </tr>
            <tr>
                <td><button type="menu" value="" aria-setsize="28">Complete reservation</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
