<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            margin-left: 500px;
            width: 500px;
            height: 1210px;
            border: 2px solid gray;
            box-shadow: 2px 2px grey;
        }
        .a1{
            width: 470px;
            height: 350px;
        }
        .a2{
            margin-top: 00px;
            margin-left: 2px;
        }
        .p3{
            height: 40px;
        }
        .a5{
            height: 100px;
        }
    </style>
</head>
<body>
        <div class="wrapper">
            <h1>Contact Us</h1>
            <fieldset class="a1">
                <legend>Your message:</legend>
                <table class="a1">
                    <tr>
                        <td><label for="emailTo">To</label></td>
                        <td><input type="text" name="txtTo" readonly="readonly" id="emailTo" size="20" value="Example cafe"></td>
                    </tr>
                    <tr>
                        <td><label for="emailFrom">Your email</label></td>
                        <td><input type="text" name="txtFrom" id="emailFrom" size="20" tabindex="1" maxlength="250"></td>
                    </tr>
                    <tr>
                        <td><label for="emailBody">Message</label></td>
                        <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
                    </tr>

                </table>
            </fieldset>
            <fieldset class="a5">
                <legend>How you found us:</legend>
                <table >
                    <tr>
                        <td><label for="emailHow">How did you hear us</label></td>
                        <td><input type="search" id="gsearch" name="gsearch" value="Google"></td>
                    </tr>
                    <tr>
                        <td><label for="">Newsletter</label></td>
                        <td><input type="checkbox" value="v">Ensure this box is checked if you would like to receive email updates</td>
                    </tr>
                </table>
            </fieldset>
            <p class="a2"><input type="reset" name="button" value="Send message"></p>
            <fieldset >
                <legend><i>Contact Information</i></legend>
                <table>
                    <tr>
                        <td><label for="emailFirst">First name:</label></td>
                        <td><input type="text" name="txtFirst" id="emailFirst" value="" size="20" maxlength="20"></td>
                    </tr>
                    <tr>
                        <td><label for="emailLast">Last name:</label></td>
                        <td><input type="text" name="txtLast" id="emailLast" value="" size="20" maxlength="20"></td>
                    </tr>
                    <tr>
                        <td><label for="emailtxt">E-mail:</label></td>
                        <td><input type="text" name="emailtxt" value="" size="20" maxlength="20"></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend><i>Cpmpetition Question</i></legend>
                <table>
                    <tr>
                        <td><label>How tall is the Eiffel Tower in Paris, France?</label></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">584 ft</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">784 ft</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">984 ft</td>
                    </tr>
                    <tr>
                        <td><input type="checkbox">1184 ft</td>
                    </tr>
                </table>
            </fieldset>
            <fieldset>
                <legend><i>Tiebreaker Question</i></legend>
                <table>
                    <tr>
                        <td><label> 25 words or less, say why you would like to win $10,000:</label></td>     
                    </tr>
                    <tr>
                        <td><textarea name="txtBody" id="emailBody" cols="50" rows="10" tabindex="2"></textarea></td>
                    </tr>
                </table>
            </fieldset>
            <fieldset class="p3">
                <legend><i>Enter competition</i></legend>
                <table>
                    <td><input type="reset" value="Enter Comompetition"></td>
                </table>
            </fieldset>
        </div>
</body>
</html>
